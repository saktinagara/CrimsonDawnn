<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Pendaftaran</title>
    <link rel="stylesheet" href="css/login2-style.css">
</head>
<body>
    <a href="Main.html" class="back-button">Kembali</a>
    <div class="login-container">
        <h2>Pendaftaran</h2>
        <form id="registerForm">
            <input type="text" id="username" placeholder="Nama Pengguna" required>
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Kata Sandi" required>
            <input type="password" id="confirmPassword" placeholder="Konfirmasi Kata Sandi" required>
            <button type="submit">Daftar</button>
        </form>
        <div class="links">
            <a href="Login2.html">Sudah punya akun? Masuk di sini</a>
        </div>
    </div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            // Di sini Anda dapat menambahkan logika untuk mengirim data pendaftaran ke server
            alert('Pendaftaran berhasil!');
            window.location.href = 'Main.html';
        });
    </script>
</body>
</html>
